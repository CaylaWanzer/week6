<body>
    <script>
        function getInteger(start, stop) {
            const r = Math.random() * Math.random() * Math.random(); // 0-1
            const i = Math.round((r * (stop - 1)) + start);
            return i;
        }
        // document.body.innerText = getInteger(1, 6);
        const moles = [];
        const LIMIT = 12;
        for (let n = 0; n < LIMIT; n++) {
            moles.push({
                x: getInteger(0, 99),
                y: getInteger(0, 99),
                dead: false
            });
        }
        function onClickMole(event){
            moles[event.target.dataset.index].dead = true;
            event.target.src='x.png';
            // setTimeout(()=> event.target.remove(), 500);
            
        }
        function getMole(mole,index){
            const e = document.createElement("img");
            e.dataset.index = index;
            e.src =moles[index].dead ? "x.png" : "mole.png"
            e.style.left = mole.x + "vw";
            e.style.top = mole.y + "vw";
            e.style.width = "32px";
            e.style.position = "absolute";
            e.addEventListener("click", onClickMole)
            return e;
        }
        function render() { 
            console.log("RENDERING")
            document.body.innerHTML = "";
            moles.forEach((m,i) => {document.body.appendChild(getMole(m, i))});
           
        }
        render();
    </script>
</body>
